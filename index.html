<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Sea battle</title>
    <meta name="description" content="Sea battle Game">
    <meta name="author" content="Balakin Vlad">

    <link rel="stylesheet" href="main.css">

</head>

<body>
<div class="battleship">
    <div class="battleship__header">
        Морской бой
    </div>

    <div class="battleship__main">
        <div id="user-field" class="battleship__main-user battleship__main-field"></div>
        <div id="ai-field" class="battleship__main-ai battleship__main-field"></div>
    </div>

    <div id="text-helper" class="battleship__helpText">
    </div>

    <div  class="battleship__btn">
        <div id="randomed-ships" class="battleship__replace-text btn">Расставить корабли</div>
    </div>
    <div class="battleship__btn">
        <div id="start-game" class="battleship__start-text btn">Начать игру</div>
    </div>
    <div class="battleship__btn">
        <div id="new-game" class="battleship__newgame-text btn">Новая игра</div>
    </div>
</div>

</html>
